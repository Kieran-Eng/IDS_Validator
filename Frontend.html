<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC-IDS Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add custom styles if needed, or rely purely on Tailwind */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font from Tailwind */
        }
        /* Style for the results area */
        #results pre {
            white-space: pre-wrap; /* Allow text wrapping */
            word-wrap: break-word; /* Break long words */
            max-height: 400px; /* Limit height and make scrollable */
            overflow-y: auto;
            background-color: #f3f4f6; /* bg-gray-100 */
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            padding: 1rem; /* p-4 */
            margin-top: 1rem; /* mt-4 */
        }
        /* Style for status messages */
        #status {
            margin-top: 1rem; /* mt-4 */
            padding: 0.75rem; /* p-3 */
            border-radius: 0.375rem; /* rounded-md */
        }

        .status-processing {
            background-color: #eff6ff; /* bg-blue-100 */
            color: #1e40af; /* text-blue-800 */
            border: 1px solid #bfdbfe; /* border-blue-200 */
        }

        .status-success {
            background-color: #f0fdf4; /* bg-green-100 */
            color: #15803d; /* text-green-800 */
            border: 1px solid #bbf7d0; /* border-green-200 */
        }

        .status-error {
            background-color: #fef2f2; /* bg-red-100 */
            color: #b91c1c; /* text-red-800 */
            border: 1px solid #fecaca; /* border-red-200 */
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">IFC-IDS Validator</h1>

        <form id="validationForm" class="space-y-4">
            <div>
                <label for="ifcFile" class="block text-sm font-medium text-gray-700 mb-1">Select IFC File:</label>
                <input type="file" id="ifcFile" name="ifcFile" accept=".ifc" required
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p class="mt-1 text-xs text-gray-500">Upload the IFC model file.</p>
            </div>

            <div>
                <label for="idsFile" class="block text-sm font-medium text-gray-700 mb-1">Select IDS File:</label>
                <input type="file" id="idsFile" name="idsFile" accept=".ids, .xml" required
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                <p class="mt-1 text-xs text-gray-500">Upload the IDS definition file (XML format).</p>
            </div>

            <button type="submit" id="validateButton"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
                Validate Files
            </button>
        </form>

        <div id="status" class="hidden"></div>

        <div id="results" class="mt-6 hidden">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Validation Results:</h2>
            <pre id="resultsContent" class="text-sm"></pre>
        </div>

    </div>

    <script>const form = document.getElementById('validationForm');
        const ifcFileInput = document.getElementById('ifcFile');
        const idsFileInput = document.getElementById('idsFile');
        const validateButton = document.getElementById('validateButton');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');

        // Backend API endpoint URL (ensure your Flask app is running)
        // If Flask is running on the same machine, localhost is fine.
        // If running in a container or different machine, use its IP address.
        const apiUrl = 'https://kmulvey.pythonanywhere.com/validate';

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const ifcFile = ifcFileInput.files[0];
            const idsFile = idsFileInput.files[0];

            if (!ifcFile || !idsFile) {
                showStatus('Please select both an IFC and an IDS file.', 'error');
                return;
            }

            // Disable button and show processing status
            validateButton.disabled = true;
            showStatus('Processing... Uploading files and running validation.', 'processing');
            resultsDiv.classList.add('hidden'); // Hide previous results

            // Create FormData object to send files
            const formData = new FormData();
            formData.append('ifcFile', ifcFile); // Key must match Flask backend ('ifcFile')
            formData.append('idsFile', idsFile); // Key must match Flask backend ('idsFile')

            try {
                // Send the POST request to the Flask API endpoint
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                    // Note: No 'Content-Type' header needed for FormData;
                    // the browser sets it correctly with the boundary.
                });

                // Get the response body as JSON
                const resultData = await response.json();

                // Check if the response status indicates success (e.g., 200 OK)
                if (response.ok) {
                    // Display success status and results
                    showStatus(`Validation complete: ${resultData.message || 'Status received.'}`, 'success');
                    displayResults(resultData);
                } else {
                    // Handle HTTP errors (e.g., 400 Bad Request, 500 Internal Server Error)
                    const errorMessage = resultData.error || `Server responded with status ${response.status}`;
                    console.error('API Error:', resultData);
                    showStatus(`Error: ${errorMessage}`, 'error');
                    resultsDiv.classList.add('hidden'); // Hide results area on error
                }

            } catch (error) {
                // Handle network errors or issues connecting to the server
                console.error('Network or Fetch Error:', error);
                showStatus('Error: Could not connect to the validation server. Is it running?', 'error');
                resultsDiv.classList.add('hidden'); // Hide results area on error
            } finally {
                // Re-enable the button regardless of success or failure
                validateButton.disabled = false;
            }
        });

        // Helper function to display status messages
        function showStatus(message, type = 'processing') {
            statusDiv.textContent = message;
            statusDiv.className = ''; // Clear existing classes
            statusDiv.classList.add('mt-4', 'p-3', 'rounded-md'); // Base styles
            statusDiv.classList.add(`status-${type}`); // Add type-specific style
            statusDiv.classList.remove('hidden'); // Make status visible
        }

        // Helper function to display the validation results
        function displayResults(data) {
            // Format the JSON data nicely for display in the <pre> tag
            resultsContent.textContent = JSON.stringify(data, null, 2); // Pretty print JSON
            resultsDiv.classList.remove('hidden'); // Make results visible
        }</script>

</body>
</html>
