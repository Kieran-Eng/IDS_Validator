<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC-IDS Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #results pre { white-space: pre-wrap; word-wrap: break-word; max-height: 300px; overflow-y: auto; background-color: #f3f4f6; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 1rem; margin-top: 1rem; }
        #status { margin-top: 1rem; padding: 0.75rem; border-radius: 0.375rem; }
        .status-info { background-color: #f0f9ff; color: #075985; border: 1px solid #e0f2fe; }
        .status-processing { background-color: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; }
        .status-success { background-color: #f0fdf4; color: #15803d; border: 1px solid #bbf7d0; }
        .status-error { background-color: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
        #targetIfcDisplay { margin-bottom: 1rem; padding: 0.75rem; border: 1px dashed #ccc; border-radius: 0.375rem; background-color: #fafafa; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">IFC IDS Validator</h1>

        <div id="targetIfcDisplay" class="text-sm text-gray-700">
            <p class="font-medium">Target IFC File:</p>
            <p id="targetIfcName">Initializing connection to Trimble Connect...</p>
            <p id="targetIfcInfo" class="text-xs text-gray-500"></p>
            <p id="targetProjectInfo" class="text-xs text-gray-500"></p>
        </div>

        <form id="validationForm" class="space-y-4">
            <div>
                <label for="idsFile" class="block text-sm font-medium text-gray-700 mb-1">Select IDS File:</label>
                <input type="file" id="idsFile" name="idsFile" accept=".ids, .xml" required
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                 <p class="mt-1 text-xs text-gray-500">Upload the IDS definition file (XML format).</p>
           </div>

            <button type="submit" id="validateButton" disabled
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                Validate Model
            </button>
        </form>

        <div id="status" class="hidden"></div>
        <div id="results" class="mt-6 hidden">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Validation Results:</h2>
            <pre id="resultsContent" class="text-sm"></pre>
        </div>
    </div>

    <script>
        const idsFileInput = document.getElementById('idsFile');
        const validateButton = document.getElementById('validateButton');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const targetIfcNameEl = document.getElementById('targetIfcName');
        const targetIfcInfoEl = document.getElementById('targetIfcInfo');
        const targetProjectInfoEl = document.getElementById('targetProjectInfo');
        const validationForm = document.getElementById('validationForm');

        // Backend API URL - MAKE SURE THIS IS CORRECT FOR YOUR HOSTED BACKEND
        const apiUrl = 'https://KMulvey.pythonanywhere.com/validate'; // Or http://localhost:8080 for local testing

        let connectClient = null;
        let targetFileId = null; // Variable to store the File ID
        let targetIfcName = "Unknown Model";
        let targetProjectId = null;
        let userAccessToken = null; // To store user token if needed

        // --- Workspace API Initialization ---
        async function initializeConnectAPI() {
            targetIfcNameEl.textContent = "Initializing connection...";
            console.log("Attempting to initialize Workspace API...");

            try {
                console.log("Checking if TrimbleConnectWorkspace is defined:", typeof TrimbleConnectWorkspace);
                if (typeof TrimbleConnectWorkspace === 'undefined') {
                    showStatus("Error: Trimble Connect Workspace API client not found.", 'error');
                    console.error("TrimbleConnectWorkspace not defined.");
                    targetIfcNameEl.textContent = "Failed to load Connect API.";
                    validateButton.disabled = true;
                    return;
                }

                connectClient = await TrimbleConnectWorkspace.connect(window.parent, (event, data) => {
                    console.log('Received event from Trimble Connect:', event, data);
                    // Listen for token updates if we implement token passing later
                    // if (event === 'extension.accessToken') { userAccessToken = data; }
                });

                console.log("Workspace API Client Initialized. connectClient object:", connectClient);
                showStatus("Workspace API connected. Getting context and models...", 'info');

                // Get project and model info concurrently
                await Promise.all([
                     getProjectContext(),
                     getModelContext()
                     // Optionally request token permission here if needed later
                     // requestTokenPermission()
                ]);

                // Final check and button enablement
                if (targetProjectId && targetFileId) {
                     validateButton.disabled = false;
                     showStatus("Ready to validate.", 'success');
                } else {
                     validateButton.disabled = true;
                     // ... (error status updates) ...
                     if (!targetProjectId && !targetFileId){
                        showStatus("Could not identify project context or target model file ID.", 'error');
                     } else if (!targetProjectId) {
                        showStatus("Could not identify project context.", 'error');
                     } else {
                        showStatus("Could not identify target model file ID.", 'error');
                     }
                }

            } catch (error) {
                showStatus("Error initializing Workspace API or getting initial data.", 'error');
                console.error("Initialization/Data Fetch failed:", error);
                targetIfcNameEl.textContent = "Error connecting to Trimble Connect.";
                validateButton.disabled = true;
            }
        }

        // --- Function to get Project Context ---
        async function getProjectContext() {
            // ... (getProjectContext logic remains the same - gets targetProjectId) ...
             targetProjectId = null;
             targetProjectInfoEl.textContent = "Fetching project info...";
             if (!connectClient) { console.error("getProjectContext: connectClient null"); targetProjectInfoEl.textContent = "API Client not ready."; return; }
             try {
                 let context = null;
                 if (connectClient.context && typeof connectClient.context.get === 'function') {
                     context = await connectClient.context.get(); console.log("Context from context.get():", context);
                 } else if (connectClient.project && typeof connectClient.project.getCurrentProject === 'function') {
                     const projectInfo = await connectClient.project.getCurrentProject(); console.log("Info from project.getCurrentProject():", projectInfo); context = projectInfo;
                 } else { console.error("No method found for project context."); targetProjectInfoEl.textContent = "Cannot access context/project API."; return; }
                 if (context && context.projectId) { targetProjectId = context.projectId; }
                 else if (context && context.project && context.project.id) { targetProjectId = context.project.id; }
                 else if (context && context.id) { targetProjectId = context.id; }
                 if (targetProjectId) { targetProjectInfoEl.textContent = `Project ID: ${targetProjectId}`; console.log(`Using Project ID: ${targetProjectId}`); }
                 else { targetProjectInfoEl.textContent = "Could not find Project ID."; console.error("Could not find Project ID in context:", context); }
             } catch(error) { console.error("Failed to get project context:", error); targetProjectInfoEl.textContent = "Error getting project info."; targetProjectId = null; }
        }

        // --- Function to get Model Context from Viewer ---
        async function getModelContext() {
            // ... (getModelContext logic remains the same - gets targetFileId from model.id) ...
             targetFileId = null;
             targetIfcInfoEl.textContent = "Fetching model info...";
             if (!connectClient || !connectClient.viewer) { console.error("getModelContext: connectClient.viewer null"); targetIfcNameEl.textContent = "Cannot access viewer API."; return; }
             try {
                const models = await connectClient.viewer.getModels(); console.log("Models from viewer.getModels():", models);
                if (models && models.length > 0) {
                    const primaryModel = models[0]; console.log("Primary Model:", primaryModel);
                    targetIfcName = primaryModel.name || "Unnamed Model";
                    if (primaryModel.id) { // Use model.id as the File ID
                        targetFileId = primaryModel.id;
                        targetIfcInfoEl.textContent = `Using File ID: ${targetFileId}`; console.log(`Using File ID (from model.id): ${targetFileId}`);
                    } else { targetIfcInfoEl.textContent = "Could not find File ID (model.id)."; console.error("No 'id' in model:", primaryModel); }
                    targetIfcNameEl.textContent = targetIfcName;
                } else { targetIfcNameEl.textContent = "No models found."; targetIfcInfoEl.textContent = "Load IFC model."; console.log("viewer.getModels() empty."); }
             } catch (error) { showStatus("Error getting models.", 'error'); console.error("Failed to get viewer models:", error); targetIfcNameEl.textContent = "Error getting model info."; targetFileId = null; }
        }

         // --- Function to request user access token (if needed later) ---
         /*
         async function requestTokenPermission() {
             if (!connectClient || !connectClient.extension) return;
             try {
                 console.log("Requesting accesstoken permission...");
                 const tokenStatus = await connectClient.extension.requestPermission("accesstoken");
                 console.log("Access token status/token:", tokenStatus);
                 // If status is 'pending', wait for 'extension.accessToken' event
                 // If status is token string, store it in userAccessToken
                 if (typeof tokenStatus === 'string' && tokenStatus !== 'pending' && tokenStatus !== 'denied') {
                     userAccessToken = tokenStatus;
                 }
             } catch (error) {
                 console.error("Error requesting token permission:", error);
             }
         }
         */

        // --- Form Submission Logic (Revised) ---
        validationForm.addEventListener('submit', async (event) => {
             event.preventDefault();
            const idsFile = idsFileInput.files[0];

            console.log("--- Submit Handler Started ---");
            console.log("Value of targetProjectId at submit:", targetProjectId);
            console.log("Value of targetFileId at submit:", targetFileId);
            console.log("Value of idsFile at submit:", idsFile ? idsFile.name : 'No file selected');

            // Perform checks
            if (!targetProjectId || !targetFileId || !idsFile) {
                 showStatus('Error: Missing Project ID, File ID, or IDS File.', 'error');
                 console.error("Submit blocked: Missing required data.");
                 return;
            }

            validateButton.disabled = true;
            showStatus('Processing... Attempting to get download URL...', 'processing');
            resultsDiv.classList.add('hidden');

            let downloadUrl = null;

            // --- APPROACH 2: Try getting download URL from Frontend ---
            // This requires the Core API endpoint and potentially the user's token
            // NOTE: This direct fetch from frontend might be blocked by CORS or fail
            // if the Workspace API doesn't implicitly handle auth for Core API calls.
            try {
                 // We need the user's token for this call if Workspace API doesn't proxy it
                 // Let's assume for now we need to request it (uncomment requestTokenPermission if needed)
                 // await requestTokenPermission(); // Make sure userAccessToken is populated

                 // if (!userAccessToken) {
                 //    throw new Error("User access token not available.");
                 // }

                 // Construct Core API URL (adjust region if needed)
                 // We need the base URL - this might need configuration or discovery
                 const coreApiBase = "https://app21.connect.trimble.com"; // Assuming EU region based on previous errors
                 const getUrlEndpoint = `${coreApiBase}/tc/api/2.0/files/fs/${targetFileId}/downloadurl`;

                 console.log(`Frontend attempting to fetch download URL from: ${getUrlEndpoint}`);

                 // Make the fetch request using the *user's* token if available,
                 // otherwise try without (relying on browser session/cookies - might fail)
                 const headers = {};
                 // if (userAccessToken) {
                 //     headers['Authorization'] = `Bearer ${userAccessToken}`;
                 // } else {
                 //     console.warn("Attempting fetch without explicit user token...");
                 // }

                 // **THIS FETCH MIGHT FAIL DUE TO CORS OR AUTH ISSUES**
                 const urlResponse = await fetch(getUrlEndpoint, {
                     method: 'GET',
                     headers: headers // Send user token if available and needed
                     // credentials: 'include' // Might be needed if relying on browser cookies
                 });

                 if (!urlResponse.ok) {
                     const errorData = await urlResponse.text(); // Get error text
                     throw new Error(`Failed to get download URL from frontend: ${urlResponse.status} ${urlResponse.statusText} - ${errorData}`);
                 }

                 const urlData = await urlResponse.json();
                 if (urlData && urlData.url) {
                     downloadUrl = urlData.url;
                     console.log("Frontend successfully obtained download URL:", downloadUrl.substring(0, 100) + "...");
                 } else {
                     throw new Error("Download URL not found in API response.");
                 }

            } catch (error) {
                 console.error("Frontend failed to get download URL:", error);
                 showStatus(`Error: Could not get download URL from frontend. ${error.message}. Falling back to backend request.`, 'error');
                 // If frontend fails, we might fall back to sending IDs to backend (Approach 1)
                 // For now, we'll just stop here.
                 validateButton.disabled = false; // Re-enable button
                 return; // Stop processing
            }
            // --- END OF APPROACH 2 ---


            // --- Send data to Backend ---
            // If we successfully got the downloadUrl, send that instead of IDs
            if (downloadUrl) {
                showStatus('Download URL obtained. Sending to backend for validation...', 'processing');
                const formData = new FormData();
                formData.append('ifcDownloadUrl', downloadUrl); // Send the URL
                formData.append('idsFile', idsFile);

                console.log("FormData keys being sent (URL approach):");
                for (let key of formData.keys()) { console.log(`  - ${key}`); }

                try {
                    const response = await fetch(apiUrl, { // apiUrl is your PythonAnywhere backend
                        method: 'POST',
                        body: formData,
                    });
                    const resultData = await response.json();
                    if (response.ok) {
                        showStatus(`Validation complete: ${resultData.message || 'Status received.'}`, 'success');
                        displayResults(resultData);
                    } else {
                        const errorMessage = resultData.error || `Server responded with status ${response.status}`;
                        console.error('Backend API Error:', resultData);
                        showStatus(`Error from backend: ${errorMessage}`, 'error');
                        resultsDiv.classList.add('hidden');
                    }
                } catch (error) {
                    console.error('Network or Fetch Error to Backend:', error);
                    showStatus('Error: Could not connect to the validation server.', 'error');
                    resultsDiv.classList.add('hidden');
                } finally {
                    validateButton.disabled = !(targetProjectId && targetFileId); // Re-enable based on initial IDs
                }
            } else {
                 // This part should ideally not be reached if the download URL fetch succeeded
                 // or failed gracefully above.
                 showStatus('Error: Could not obtain download URL to send to backend.', 'error');
                 validateButton.disabled = !(targetProjectId && targetFileId);
            }
        });

        // --- Helper Functions ---
        function showStatus(message, type = 'processing') {
            statusDiv.textContent = message;
            statusDiv.className = '';
            statusDiv.classList.add('mt-4', 'p-3', 'rounded-md');
            statusDiv.classList.add(`status-${type}`);
            statusDiv.classList.remove('hidden');
        }
        function displayResults(data) {
             resultsContent.textContent = JSON.stringify(data, null, 2);
            resultsDiv.classList.remove('hidden');
        }

        // --- Initialize API on page load ---
        window.addEventListener('load', initializeConnectAPI);

    </script>

</body>
</html>
