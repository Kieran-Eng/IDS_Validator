<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC-IDS Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/client.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #results pre { white-space: pre-wrap; word-wrap: break-word; max-height: 300px; overflow-y: auto; background-color: #f3f4f6; border: 1px solid #d1d5db; border-radius: 0.375rem; padding: 1rem; margin-top: 1rem; }
        #status { margin-top: 1rem; padding: 0.75rem; border-radius: 0.375rem; }
        .status-info { background-color: #f0f9ff; color: #075985; border: 1px solid #e0f2fe; }
        .status-processing { background-color: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; }
        .status-success { background-color: #f0fdf4; color: #15803d; border: 1px solid #bbf7d0; }
        .status-error { background-color: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
        #targetIfcDisplay { margin-bottom: 1rem; padding: 0.75rem; border: 1px dashed #ccc; border-radius: 0.375rem; background-color: #fafafa; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">IFC IDS Validator</h1>

        <div id="targetIfcDisplay" class="text-sm text-gray-700">
            <p class="font-medium">Target IFC File:</p>
            <p id="targetIfcName">Attempting to identify model from Trimble Connect...</p>
            <p id="targetIfcInfo" class="text-xs text-gray-500"></p>
        </div>

        <form id="validationForm" class="space-y-4">
            <div>
                <label for="idsFile" class="block text-sm font-medium text-gray-700 mb-1">Select IDS File:</label>
                <input type="file" id="idsFile" name="idsFile" accept=".ids, .xml" required
                       class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                 <p class="mt-1 text-xs text-gray-500">Upload the IDS definition file (XML format).</p>
           </div>

            <button type="submit" id="validateButton" disabled
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                Validate Model
            </button>
        </form>

        <div id="status" class="hidden"></div>
        <div id="results" class="mt-6 hidden">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Validation Results:</h2>
            <pre id="resultsContent" class="text-sm"></pre>
        </div>
    </div>

    <script>
        const form = document.getElementById('validationForm');
        // No ifcFileInput needed
        const idsFileInput = document.getElementById('idsFile');
        const validateButton = document.getElementById('validateButton');
        const statusDiv = document.getElementById('status');
        const resultsDiv = document.getElementById('results');
        const resultsContent = document.getElementById('resultsContent');
        const targetIfcNameEl = document.getElementById('targetIfcName');
        const targetIfcInfoEl = document.getElementById('targetIfcInfo');

        // *** Backend API URL (ensure this points to your hosted backend) ***
        const apiUrl = 'https://your-username.pythonanywhere.com/validate'; // Use your actual PythonAnywhere URL (or localhost:8080 for local testing)

        let connectClient = null; // To hold the Workspace API client instance
        let targetIfcIdentifier = null; // To hold the file ID or URL from Connect

        // --- Workspace API Initialization ---
        async function initializeConnectAPI() {
            try {
                // Check if the Trimble Connect Workspace API client library is loaded
                if (typeof TrimbleConnectWorkspace === 'undefined') {
                    showStatus("Error: Trimble Connect Workspace API client not loaded.", 'error');
                    console.error("Trimble Connect Workspace API client not found.");
                    return;
                }

                // Initialize the client
                connectClient = await TrimbleConnectWorkspace.connect(window.parent, (event, data) => {
                    // Optional: Event listener for messages from the host
                    console.log('Received event from Trimble Connect:', event, data);
                    // You might listen for 'context:changed' or 'selection:changed' events here
                }, /* optional timeout in ms */);

                showStatus("Workspace API connected. Getting context...", 'info');
                console.log("Workspace API Client Initialized:", connectClient);

                // Attempt to get context (project/model info)
                await getModelContext();

            } catch (error) {
                showStatus("Error initializing Workspace API. Is the extension running inside Trimble Connect?", 'error');
                console.error("Workspace API Initialization failed:", error);
                targetIfcNameEl.textContent = "Error connecting to Trimble Connect.";
                validateButton.disabled = true; // Keep button disabled
            }
        }

        // --- Function to get Model Context ---
        async function getModelContext() {
            if (!connectClient) return;

            try {
                // *** Example: Get current context (check API docs for exact method) ***
                // This might give project ID, folder ID, potentially file ID if viewer is open
                const context = await connectClient.context.get(); // Replace with actual method
                console.log("Trimble Connect Context:", context);

                // *** Placeholder Logic: Extract File Info ***
                // This part is highly dependent on what the 'context.get()' or other
                // specific API calls (like viewer.getModel()?) return.
                // You NEED to inspect the 'context' object in your browser console
                // when running inside Trimble Connect to find the correct properties.

                let modelName = "Unknown Model";
                let fileId = null; // Or maybe a download URL?

                // --- Hypothetical Example ---
                if (context && context.file && context.file.id) { // If context directly gives file ID
                     fileId = context.file.id;
                     modelName = context.file.name || `File ID: ${fileId}`;
                } else if (context && context.models && context.models.length > 0) { // If context gives a list of models
                     // Assuming the first model is the relevant one in the viewer
                     const model = context.models[0];
                     fileId = model.id; // Or model.fileId? Check API docs.
                     modelName = model.name || `Model ID: ${fileId}`;
                } else {
                     // Try other methods if needed, e.g., viewer specific APIs
                     // const viewerModel = await connectClient.viewer.getCurrentModel(); // Fictional method
                }
                // --- End Hypothetical Example ---


                if (fileId) {
                    targetIfcIdentifier = fileId; // Store the identifier (could be ID or URL)
                    targetIfcNameEl.textContent = modelName;
                    targetIfcInfoEl.textContent = `Using ID: ${targetIfcIdentifier}`; // Or "Using URL: ..."
                    validateButton.disabled = false; // Enable button only if we found a target
                    showStatus("Ready to validate.", 'success');
                } else {
                    targetIfcNameEl.textContent = "Could not identify target model.";
                    targetIfcInfoEl.textContent = "Ensure a model is loaded in the viewer.";
                    showStatus("Could not identify target model.", 'error');
                    validateButton.disabled = true;
                }

            } catch (error) {
                showStatus("Error getting model context from Workspace API.", 'error');
                console.error("Failed to get context:", error);
                targetIfcNameEl.textContent = "Error getting model info.";
                validateButton.disabled = true;
            }
        }


        // --- Form Submission Logic ---
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const idsFile = idsFileInput.files[0];

            // Check if we have the target IFC identifier and an IDS file
            if (!targetIfcIdentifier) {
                showStatus('Error: Target IFC model not identified from Trimble Connect.', 'error');
                return;
            }
            if (!idsFile) {
                showStatus('Please select an IDS file.', 'error');
                return;
            }

            validateButton.disabled = true;
            showStatus('Processing... Sending data to validation server.', 'processing');
            resultsDiv.classList.add('hidden');

            const formData = new FormData();
            // *** Send the identifier instead of the file blob ***
            formData.append('ifcTarget', targetIfcIdentifier); // Key name changed
            formData.append('idsFile', idsFile); // Keep IDS file upload

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                });

                const resultData = await response.json();

                if (response.ok) {
                    showStatus(`Validation complete: ${resultData.message || 'Status received.'}`, 'success');
                    displayResults(resultData);
                } else {
                    const errorMessage = resultData.error || `Server responded with status ${response.status}`;
                    console.error('API Error:', resultData);
                    showStatus(`Error: ${errorMessage}`, 'error');
                    resultsDiv.classList.add('hidden');
                }

            } catch (error) {
                console.error('Network or Fetch Error:', error);
                showStatus('Error: Could not connect to the validation server.', 'error');
                resultsDiv.classList.add('hidden');
            } finally {
                // Re-enable button only if we still have a target identified
                validateButton.disabled = !targetIfcIdentifier;
            }
        });

        // --- Helper Functions (showStatus, displayResults - unchanged) ---
        function showStatus(message, type = 'processing') {
            statusDiv.textContent = message;
            statusDiv.className = '';
            statusDiv.classList.add('mt-4', 'p-3', 'rounded-md');
            statusDiv.classList.add(`status-${type}`);
            statusDiv.classList.remove('hidden');
        }

        function displayResults(data) {
            resultsContent.textContent = JSON.stringify(data, null, 2);
            resultsDiv.classList.remove('hidden');
        }

        // --- Initialize API on page load ---
        window.addEventListener('load', initializeConnectAPI);

    </script>

</body>
</html>
